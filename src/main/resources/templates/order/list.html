<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>주문표</h1>
	<hr>
	<div>
		<form action="/pay/pay" method="post">
			<table style="text-align: center;">
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>가격</th>
					<th>갯수</th>
					<th>주문일시</th>
				</tr>
					<tr th:each="order : ${order}">
						<td th:text="${order.menuNo.id}"></td>
						<td th:text="${order.menuNo.menuName}"></td>	
						<td th:text="${order.menuNo.menuPrice}">원		
						<td th:text="${order.menuNum}">개
						<td th:text="${order.orderDate}">
					</tr>
					<tr th:each="order2 : ${order}">
						<td><input type="hidden" th:name="orderNo" th:value="${order2.id}"/>
						<td><input type="hidden" th:name="menuNo" th:value="${order2.menuNo.id}"/>
						<td><input type="hidden" th:name="menuNum" th:value="${order2.menuNum}"/>
					</tr>
			</table>	
			<button id="payment" type="submit">결제하기</button>
			<button type="button" id="back" th:onclick="location.href='/menu/list'">뒤로가기</button>
		</form>	
	</div>
	
</body>
<script>
	
</script>	
</html>
